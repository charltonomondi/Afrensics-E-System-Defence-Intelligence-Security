# AEDI Security - Nginx Security Configuration
# Add this to your nginx server block or include it as a separate file

# =====================================================
# SECURITY HEADERS
# =====================================================

# Prevent clickjacking
add_header X-Frame-Options "DENY" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Enable XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# Strict Transport Security (HTTPS only)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://cdn.emailjs.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.emailjs.com https://www.google-analytics.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=()" always;

# Remove server tokens
server_tokens off;

# =====================================================
# RATE LIMITING & DDOS PROTECTION
# =====================================================

# Define rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=1r/s;

# Apply rate limiting
limit_req zone=general burst=20 nodelay;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
limit_conn conn_limit_per_ip 20;

# =====================================================
# BLOCK MALICIOUS REQUESTS
# =====================================================

# Block requests with suspicious query strings
if ($query_string ~* "(\<|%3C).*script.*(\>|%3E)") {
    return 403;
}

if ($query_string ~* "(globals|encode|localhost|loopback)") {
    return 403;
}

if ($query_string ~* "(request|select|insert|union|declare)") {
    return 403;
}

# Block XSS attempts
if ($query_string ~* "javascript:|vbscript:|onload\(|onunload\(") {
    return 403;
}

# Block file injection attempts
if ($query_string ~* "\.\./|boot\.ini|ftp:|http:|https:") {
    return 403;
}

# =====================================================
# BLOCK SUSPICIOUS USER AGENTS
# =====================================================

# Block malicious bots
if ($http_user_agent ~* (java|curl|wget|libwww-perl|python|nikto|scan|winhttp|HTTrack|clshttp|archiver|loader|email|harvest|extract|grab|miner)) {
    return 403;
}

# Block empty user agents
if ($http_user_agent = "") {
    return 403;
}

# =====================================================
# FILE ACCESS RESTRICTIONS
# =====================================================

# Deny access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to sensitive files
location ~* \.(htaccess|htpasswd|ini|log|sh|inc|bak|config|sql|ts|tsx|jsx|json|md|yml|yaml)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# =====================================================
# HTTPS REDIRECT
# =====================================================

# Force HTTPS
if ($scheme != "https") {
    return 301 https://$host$request_uri;
}

# =====================================================
# CACHING & PERFORMANCE
# =====================================================

# Cache static assets
location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# No cache for HTML files
location ~* \.(html|htm)$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
}

# =====================================================
# GZIP COMPRESSION
# =====================================================

gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

# =====================================================
# BUFFER OVERFLOW PROTECTION
# =====================================================

client_body_buffer_size 1K;
client_header_buffer_size 1k;
client_max_body_size 1k;
large_client_header_buffers 2 1k;

# =====================================================
# TIMEOUT PROTECTION
# =====================================================

client_body_timeout 10;
client_header_timeout 10;
keepalive_timeout 5 5;
send_timeout 10;
